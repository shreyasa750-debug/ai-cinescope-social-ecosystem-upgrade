<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CineScope</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    button {
      background: white;
      color: #667eea;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
    }
    
    .features h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    
    .features ul {
      list-style: none;
      padding: 0;
    }
    
    .features li {
      padding: 8px 0;
      opacity: 0.9;
    }
    
    .features li:before {
      content: "âœ“ ";
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, some features are still available offline!
    </p>
    
    <button onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>Browse your watchlist</li>
        <li>View cached movie details</li>
        <li>Access saved recommendations</li>
        <li>Review your watch history</li>
      </ul>
    </div>
  </div>
</body>
</html>
